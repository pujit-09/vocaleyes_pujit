<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VocalEyes - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ff7f50,#ffcc80);
      color: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    header h1 { font-size: 28px; color: #fff; }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    .hero { margin-top: 80px; }
    .hero h2 {
      font-size: 50px;
      text-shadow: 0 0 10px #ffcc80;
    }
    .hero p { font-size: 18px; margin-bottom: 30px; }
    .buttons button {
      background: #fff;
      color: #ff7f50;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #ff7f50;
      color: #fff;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>VocalEyes</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/draw">Draw</a>
      <a href="/upload-page">Upload</a>
      <a href="/capture">Capture</a>
      <a href="/voicepad">VoicePad</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>VocalEyes</h2>
    <p>Transform Text, Image & Voice into Speech and Learn Interactively</p>
    <div class="buttons">
      <a href="/draw"><button>Draw on Screen</button></a>
      <a href="/upload-page"><button>Upload Image</button></a>
      <a href="/capture"><button>Capture Photo</button></a>
      <a href="/voicepad"><button>Open VoicePad</button></a>
    </div>
  </div>

  <footer>
    <p>© 2025 VocalEyes | Built with ❤️ for Multilingual Learning</p>
  </footer>
</body>
</html>
